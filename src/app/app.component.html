<div class="container" novalidate>
  <form [formGroup]="profileData" (ngSubmit)="register()">
    <!-- First Name-->
    <div class="form-group">
      <label>First Name.</label>
      <input type="text"
             class="form-control"
             formControlName="fname"
             required>
    </div>
    <!-- required -->
    <div *ngIf="profileData.controls['fname'].hasError('required')"
        class="alert alert-danger">
            **** Can't Left Blank ****
    </div>
    <!-- min length error-->
    <div *ngIf="profileData.controls['fname'].hasError('minlength')"
    class="alert alert-danger">
          **** Minimum 3 Characters Are Required ****
    </div>
    <!-- max length error-->
    <div *ngIf="profileData.controls['fname'].hasError('maxlength')"
        class="alert alert-danger">
            **** Maximum 6 Characters Are Allowed ****
    </div>
 
    <!-- Last Name-->
    <div class="form-group">
        <label>Last Name.</label>
        <input type="text"
               class="form-control"
               formControlName="lname">
    </div>

    <!--Email-->
    <div class="form-group">
      <label>Email.</label>
      <input type="email"
             class="form-control"
             formControlName="uemail">
    </div>

    <!-- Sub Group-->
    <div class="form-group" formGroupName="addr">
      <!--City-->
      <div class="form-group">
        <label>City</label>
        <input type="text"
               class="form-control"
               formControlName="ucity">
      </div>
      <!-- Address Lane-->
      <div class="form-group">
        <label>Address Lane.</label>
        <input type="text"
               class="form-control"
               formControlName="uaddress">
      </div>
    </div>

    <!-- Gender -->
    <div class="form-group">
      <input type="radio" name="gender" value="male" formControlName="gender"><b>Male</b>
      <input type="radio" name="gender" value="female"
             formControlName="gender"><b>Female</b>
    </div>

    <!-- Country DropDown-->
    <div class="form-group">
      <label>Country.</label>
      <select class="form-control" formControlName="ucountry">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="japan">Japan</option>
      </select>
    </div>

    <!-- submit button -->
    <div class="form-group" align="center">
        <input type="submit" class="btn btn-success">
    </div>
  </form>
</div>
